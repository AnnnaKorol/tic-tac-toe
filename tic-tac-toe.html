<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ❌⭕ Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
<div class = "container">
   <h1 class="title">Tic-Tac-Toe</h1>
    <div class="game-player-grid-container">
        <p class="player1">Player O</p>
        <p class="player2">Player X</p>
    </div>
<div class="grid-container"> <!--gameContainer-->
<div id="game-board"> <!--cellcontainer-->
    <div class="grid-cell" cellIndex="0"></div> 
    <div class="grid-cell" cellIndex="1"></div>
    <div class="grid-cell" cellIndex="2"></div>
    <div class="grid-cell" cellIndex="3"></div>
    <div class="grid-cell" cellIndex="4"></div>
    <div class="grid-cell" cellIndex="5"></div>
    <div class="grid-cell" cellIndex="6"></div>
    <div class="grid-cell" cellIndex="7"></div>
    <div class="grid-cell" cellIndex="8"></div>
</div>
</div>
<div class="game-over">
    <p class="game-over-text">"The winner of this game is" </p>
    <button class="restartBtn">Restart</button>
</div>
</div>
<script src="tic-tac-toe.js" defer></script>
</body>
</html>
